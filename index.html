<head>

  <title>Happy Proposal Day!</title>

  <!-- Add custom styles -->
  <style>
    /* Basic styles */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffc0cb;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    /* Heading styles */
    h1 {
      font-size: 72px;
      color: #fff;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Paragraph styles */
    p {
      font-size: 24px;
      color: #fff;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Button styles */
    .button {
      background-color: #fff;
      color: #ffc0cb;
      border: none;
      border-radius: 25px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #ffc0cb;
      color: #fff;
    }

    /* Responsive styles */
    @media (max-width: 700px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 18px;
      }

      .button {
        padding: 10px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
