<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy Proposal Day!</title>
  <style>
    /* Add your custom styles here */
    body {
      background-image: linear-gradient(to right, #ffb3b3, #ff8080);
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 72px;
      color: white;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 24px;
      color: white;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .button {
      background-color: white;
      color: pink;
      border: none;
      border-radius: 25px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: pink;
      color: white;
    }

    .love-image {
      width: 200px;
      height: 200px;
      margin: 50px 0;
    }

    /* Responsive design */
    @media (max-width: 700px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 18px;
      }

      .button {
        padding: 10px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Proposal Day, Bipana Bebs!</h1>
    <img src="image.jpg" alt="Love" class="love-image">
    <p>I can't imagine spending the rest of my life without you. Will you be mine forever?</p>
    <button class="button">Yes!</button>
  </div>

  <!-- Additional surprise -->
  <div style="display: none;">
    <audio id="surprise-sound" src="surprise.mp3"></audio>
    <script>
      document.querySelector(".button").addEventListener("click", function() {
        var sound = document.getElementById("surprise-sound");
        sound.currentTime = 0;
        sound.play();
      });
    </script>
  </div>
</body>
</html>
